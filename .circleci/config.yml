version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Build container
          command: docker build -t transport-network-analysis .
  test:
    image: transport-network-analysis:latest
    steps:
      - checkout

      - run:
          name: Run tests
          command: |
            python setup.py test
            echo printing the current working environment
            echo $PWD
            ls
            mv htmlcov /tmp/artifacts

      - run:
          name: Build docs
          command: |
            python setup.py docs
            mv docs/_build/html /tmp/artifacts/docs

      - run:
          name: Generate coverage badge
          command: |
            coverage-badge -o coverage.svg
            mv coverage.svg /tmp/artifacts/

      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
